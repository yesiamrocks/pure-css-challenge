<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Working Desk Created by True CSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link rel="shortcut icon" href="https://yesiam.rocks/pavel.jpg">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="room">
        <div class="room_shadow"></div>
        <div class="container">
            <!-- ================== Flower Pot  ================== -->
            <div class="pot position_abs">
                <div class="plant position_abs abs_center"></div>
                <div class="flower_group position_abs">
                    <div class="flower flower_03 position_abs"></div>
                    <div class="flower flower_02 position_abs"></div>
                    <div class="flower flower_01 position_abs"></div>
                </div>
                <div class="leaf_group position_abs">
                    <div class="leaf position_abs"></div>
                    <div class="leaf leaf_02 position_abs"></div>
                </div>
                <div class="vase position_abs"></div>
            </div>
            <!-- ================== Flower Pot  ================== -->
            <!-- ================== Designer Desk  ================== -->
            <div class="designer_desk position_abs">
                <div class="multiplug position_abs">
                    <div class="plug plug_01 position_abs"></div>
                    <div class="plug plug_02 position_abs"></div>
                </div>
                <!-- ================== Designer Table  ================== -->
                <div class="table position_abs abs_center">
                    <div class="table-top-light"></div>
                    <div class="table-top-grey"></div>
                    <div class="drawer_box drawer_left position_abs">
                        <div class="drawer position_abs">
                            <div class="drawer_handle"></div>
                        </div>
                        <div class="drawer drawer_middle position_abs">
                            <div class="drawer_handle"></div>
                        </div>
                        <div class="drawer drawer_down position_abs">
                            <div class="drawer_handle"></div>
                        </div>
                    </div>
                    <div class="drawer_box drawer_right position_abs">
                        <div class="drawer position_abs">
                            <div class="drawer_handle"></div>
                        </div>
                        <div class="drawer drawer_middle position_abs">
                            <div class="drawer_handle"></div>
                        </div>
                        <div class="drawer drawer_down position_abs">
                            <div class="drawer_handle"></div>
                        </div>
                    </div>
                </div>
                <!-- ================== Designer Table  ================== -->
                <!-- ================== Chair  ================== -->
                <!--  <div class="chair position_abs abs_center">
                    <div class="backpart position_abs"></div>
                    <div class="seat position_abs"></div>
                    <div class="caster_group position_abs">
                        <div class="caster caster_01 position_abs"></div>
                        <div class="caster caster_02 position_abs"></div>
                        <div class="caster caster_03 position_abs"></div>
                    </div>
                    <div class="base_group position_abs">
                        <div class="base base_01 position_abs"></div>
                        <div class="base base_02 position_abs"></div>
                    </div>
                    <div class="chair_stand position_abs abs_center"></div>
                </div> -->
                <!-- ================== Chair  ================== -->
                <!-- ================== iMac  ================== -->
                <div class="iMac position_abs abs_center">
                    <div class="iMac_camera position_abs abs_center"></div>
                    <div class="iMac_black_part position_abs">
                        <div class="iMac_screen position_abs abs_center"></div>
                    </div>
                    <div class="iMac_white_part position_abs">
                    </div>
                    <div class="iMac_stand position_abs abs_center">
                        <div class="iMac_stand_top_part position_abs abs_center"></div>
                        <div class="iMac_stand_bottom_part position_abs abs_center"></div>
                    </div>
                </div>
                <!-- ================== iMac  ================== -->
                <!-- ================== Mouse  ================== -->
                <div class="mouse position_abs"></div>
                <!-- ================== Mouse  ================== -->
                <!-- ================== Speaker  ================== -->
                <div class="speaker position_abs speaker_left">
                    <div class="woofers woofers_dim_pos position_abs abs_center">
                        <div class="woofers_middle_circle woofers_middle_circle_position position_abs abs_center"></div>
                    </div>
                    <div class="subwoofers subwoofers_dim_pos position_abs abs_center">
                        <div class="subwoofers_middle_circle subwoofers_middle_circle_position position_abs abs_center"></div>
                    </div>
                </div>
                <div class="speaker position_abs speaker_right">
                    <div class="woofers woofers_dim_pos position_abs abs_center">
                        <div class="woofers_middle_circle woofers_middle_circle_position position_abs abs_center"></div>
                    </div>
                    <div class="subwoofers subwoofers_dim_pos position_abs abs_center">
                        <div class="subwoofers_middle_circle subwoofers_middle_circle_position position_abs abs_center"></div>
                    </div>
                </div>
                <!-- ================== Speaker  ================== -->
                <!-- ================== Table Lamp  ================== -->
                <div class="table_lamp position_abs">
                    <div class="table_lamp_stand position_abs"></div>
                    <div class="table_lamp_flexible_arms_wrapper_bottom position_abs">
                        <div class="table_lamp_flexible_arms_bottom table_lamp_flexible_arms_left position_abs"></div>
                        <div class="table_lamp_flexible_arms_bottom table_lamp_flexible_arms_right position_abs"></div>
                    </div>
                    <div class="table_lamp_arms_joiner position_abs"></div>
                    <div class="table_lamp_flexible_arms_wrapper_top position_abs">
                        <div class="table_lamp_flexible_arms_top table_lamp_flexible_arms_left position_abs"></div>
                        <div class="table_lamp_flexible_arms_top table_lamp_flexible_arms_right position_abs"></div>
                    </div>
                    <div class="lampshade position_abs">
                        <div class="lampshade_top position_abs"></div>
                        <div class="lampshade_bottom position_abs"></div>
                        <div class="light position_abs"></div>
                    </div>
                </div>
                <!-- ================== Table Lamp  ================== -->
                <!-- ================== Coffee Mug  ================== -->
                <div class="coffeeMug_wrapper position_abs">
                    <div class="coffeeMug position_abs"></div>
                    <div class="coffeeMug_handle position_abs"></div>
                    <div class="tea position_abs">
                        <div class="tea-bag position_abs"></div>
                    </div>
                    <div class="steam position_abs"></div>
                </div>
                <!-- ================== Coffee Mug  ================== -->
                <!-- ================== Book  ================== -->
                <div class="book on_table_01 position_abs">
                    <div class="book_paper position_abs"></div>
                </div>
                <div class="book on_table_02 position_abs">
                    <div class="book_paper position_abs"></div>
                </div>
                <!-- ================== Book  ================== -->
            </div>
            <!-- ================== Designer Desk  ================== -->
            <div class="bookself_big position_abs"></div>
             <!-- ================== Window Start ================== -->
            <div class="window position_abs">
                <div class="glass position_abs abs_center"></div>
                <div class="moon position_abs"></div>
                <div class="window_divider abs_center position_abs"></div>
            </div>
            <!-- ================== Window End ================== -->

            <!-- ================== Wall Components  ================== -->
            <div class="wall_components position_abs">
                <!-- ================== Clock  ================== -->
                <div class="clock position_abs">
                    <div class="marks position_abs"></div>
                    <div class="marks position_abs"></div>
                    <div class="center position_abs"></div>
                    <div id="minutes" class="minutes hand"></div>
                    <div id="hours" class="hours hand"></div>
                    <div id="seconds" class="seconds hand"></div>
                    <div class="center_seconds position_abs"></div>
                </div>
                <!-- ================== Clock  ================== -->
                <!-- ================== Book Self Left Start ================== -->
                <div class="wall_bookself wall_bookself_left position_abs">
                    <!-- ================== Book  ================== -->
                    <div class="wall_book_group position_abs">
                        <div class="book wall_book wall_book_01 position_abs">
                            <div class="book_paper wall_book_paper position_abs"></div>
                        </div>
                        <div class="book wall_book wall_book_02 position_abs">
                            <div class="book_paper wall_book_paper position_abs"></div>
                        </div>
                        <div class="book wall_book wall_book_03 position_abs">
                            <div class="book_paper wall_book_paper position_abs"></div>
                        </div>
                        <div class="book wall_book wall_book_04 position_abs">
                            <div class="book_paper wall_book_paper position_abs"></div>
                        </div>
                    </div>
                    <!-- ================== Book  ================== -->
                    <!-- ================== Camera  ================== -->
                    <div class="camera position_abs">
                        <div class="camera_button position_abs"></div>
                        <div class="camera_body position_abs">
                            <div class="flash position_abs"></div>
                            <div class="camera_light position_abs"></div>
                            <div class="camera_lens position_abs"></div>
                        </div>
                    </div>
                    <!-- ================== Camera  ================== -->
                </div>
                <!-- ================== Book Self Left End ================== -->
                <!-- ================== Book Self Right Start ================== -->
                <div class="wall_bookself wall_bookself_right position_abs">
                    <div class="file_group position_abs">
                        <div class="file file_01 position_abs"></div>
                        <div class="file file_02 position_abs"></div>
                        <div class="file file_03 position_abs"></div>
                    </div>
                    <div class="book_06 position_abs">
                        <div class="book_06_line position_abs"></div>
                    </div>
                    <div class="bigbook position_abs">
                        <div class="bigbookLine position_abs"></div>
                    </div>
                    <div class="logn_light_book position_abs">
                        <div class="logn_light_book_line position_abs"></div>
                    </div>
                    <div class="book_07 position_abs">
                        <div class="book_07_line position_abs"></div>
                    </div>
                    <!-- <div class="book_08 position_abs">
                        <div class="book_08_line position_abs"></div>
                    </div> -->
                    <div class="sticky_notes position_abs">
                        <div class="line line_01 position_abs abs_center"></div>
                        <div class="line line_02 position_abs abs_center"></div>
                        <div class="line line_end position_abs abs_center"></div>
                    </div>
                    <div class="sticky_notes sticky_notes_02 position_abs">
                        <div class="line line_01 position_abs abs_center"></div>
                        <div class="line line_02 position_abs abs_center"></div>
                        <div class="line line_end position_abs abs_center"></div>
                    </div>
                    <!-- <div class="sticky_notes sticky_notes_03 position_abs">
                        <div class="line line_01 position_abs abs_center"></div>
                        <div class="line line_end position_abs abs_center"></div>
                    </div> -->
                </div>
                <!-- ================== Book Self Right End ================== -->
            </div>
            <!-- ================== Wall Components  ================== -->
            <!-- ================== Bookself ================== -->
            <!-- <div class="bookself position_abs">
                ================== Printer ================== 
                <div class="printer position_abs abs_center">
                    <div class="printer_main_body position_abs"></div>
                    <div class="printer_top_body position_abs abs_center"></div>
                    <div class="papertry_top position_abs abs_center"></div>
                    <div class="paper_container_top position_abs abs_center">
                        <div class="paper paper_top position_abs abs_center"></div>
                    </div>
                    <div class="paper_output_hole position_abs abs_center"></div>
                    <div class="paper_container_bottom position_abs abs_center">
                        <div class="papertry_bottom position_abs abs_center"></div>
                        <div class="paper paper_bottom position_abs abs_center"></div>
                    </div>
                    <div class="papertry_block position_abs abs_center"></div>
                </div>
                ================== Printer ================== -->
            <!-- ================== Office Files ================== 
                <div class="office_files_group position_abs">
                    <div class="office_file position_abs">
                        <div class="label position_abs abs_center">
                            <div class="office_file_line position_abs abs_center"></div>
                        </div>
                    </div>
                    <div class="office_file office_file_02 position_abs">
                        <div class="label position_abs abs_center">
                            <div class="office_file_line position_abs abs_center"></div>
                        </div>
                    </div>
                    <div class="office_file office_file_03 position_abs">
                        <div class="label position_abs abs_center">
                            <div class="office_file_line position_abs abs_center"></div>
                        </div>
                    </div>
                </div>
                 ================== Office Files ================== 
                <div class='basketball position_abs'></div>
            </div>
             ================== Bookself ================== -->
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
