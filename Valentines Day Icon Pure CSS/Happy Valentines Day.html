<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="author" content="Pavel" />
  <link rel="shortcut icon" href="http://yesiam.rocks/pavel.jpg" />
  <title>Happy Valentines Day from a developer</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="artwork">
    <div class="browser">
      <div class="browser__menubar absolute">
        <div class="browser__menubar_icon absolute"></div>
      </div>
    </div>
    <div class="heart__container absolute">
      <div class="heart_1 absolute">
        <div class="heart_fill absolute"></div>
        <div class="line line_left absolute"></div>
        <div class="line line_middle absolute"></div>
        <div class="line line_right absolute"></div>
      </div>

      <div class="heart_2 absolute">
        <div class="heart_line absolute">
          <svg id="love">
            <path fill="none" stroke="#DE1D42" stroke-width="12" stroke-miterlimit="10" viewBox="0 0 120 100"
              width="200" height="100" d="M106.1,15.23L106.1,15.23
         c-10.91-10.91-28.59-10.91-39.5,0l-5.9,5.9l-5.9-5.9c-10.91-10.91-28.59-10.91-39.5,0v0c-10.91,10.91-10.91,28.59,0,39.5l5.9,5.9
         l39.5,39.5l39.5-39.5l5.9-5.9C117.01,43.82,117.01,26.13,106.1,15.23z" />
          </svg>
        </div>
        <div class="line line_left absolute"></div>
        <div class="line line_middle absolute"></div>
        <div class="line line_right absolute"></div>
      </div>

      <div class="heart_3 absolute">
        <div class="heart_fill absolute"></div>
        <div class="line line_left absolute"></div>
        <div class="line line_middle absolute"></div>
        <div class="line line_right absolute"></div>
      </div>
    </div>

    <div class="title absolute">
      <h1 class="absolute">happy valentines day</h1>
      <h2 class="absolute">where is the love of a developer</h2>
    </div>

  </div>
</body>

</html>
