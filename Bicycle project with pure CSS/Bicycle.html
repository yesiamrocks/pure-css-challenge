<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="author" content="Pavel" />
  <link rel="shortcut icon" href="http://yesiam.rocks/pavel.jpg" />
  <title>Road To Freedom | BiCycle Project with Pure CSS</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
	<div class="bicycle">
		<div class="bicycle__wheels position__abs">
			<div class="wheel wheel__back position__abs">
				<div class="bike-wheel-spoke"></div> 
				<div class="bike-wheel-spoke bike-wheel-spoke_2"></div>
				<div class="bike-wheel-spoke bike-wheel-spoke_3"></div>
				<div class="bike-wheel-spoke bike-wheel-spoke_4"></div>
			</div>

			<div class="wheel wheel__front position__abs">
				<div class="bike-wheel-spoke"></div> 
				<div class="bike-wheel-spoke bike-wheel-spoke_2"></div>
				<div class="bike-wheel-spoke bike-wheel-spoke_3"></div>
				<div class="bike-wheel-spoke bike-wheel-spoke_4"></div>
			</div>
		</div>		

		<div class="bike__frame position__abs">
			<div class="tube bike--fork"></div>
			<div class="tube tube--right"></div>
			<div class="tube tube--down"></div>
			<div class="tube tube--seat"></div>
			<div class="tube tube--head"></div>
			<div class="tube tube--top"></div>
			<div class="seat position__abs"></div>
		</div>
		
		
	</div> 
</body>
</html>
